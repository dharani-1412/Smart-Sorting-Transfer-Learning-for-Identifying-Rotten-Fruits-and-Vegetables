<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NutriGaze - Predict</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .navbar nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 600;
    }

    .navbar nav a:hover,
    .navbar nav a.active {
      border-bottom: 2px solid #ff3366;
      padding-bottom: 2px;
    }

    .main-section {
      padding: 4rem 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #333;
    }

    form {
      margin-top: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    label {
      margin-right: 1rem;
      font-weight: 500;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 60%;
    }

    button {
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      padding: 0.8rem 2.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    button:hover {
      background-color: #218838;
    }

    .result-card {
      margin: 4rem auto;
      background: #f2efef;
      padding: 3rem 4rem;
      border-radius: 16px;
      max-width: 200px;
      height: 150px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }

    .result-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #333;
      width: 200px;
    }

    .result-value {
      font-size: 1.3rem;
      font-weight: 500;
      color: #555;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">NUTRIGAZE</div>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/predict" class="active">Predict</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="main-section">
    <h2>FreshEye Detection</h2>

    {% if prediction %}
      <div class="result-card">
        <div class="result-title">Result of fruits and vegetables</div>
        
      </div>
      <div class="result-value">{{ prediction }} ({{ index }})</div>
    {% else %}
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Upload Your Image :</label>
          <input type="file" name="file" id="file" required>
        </div>
        <button type="submit">predict</button>
      </form>
    {% endif %}
  </section>

</body>
</html>
